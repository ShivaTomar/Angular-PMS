<div>
  <h1>Owner Details</h1>

  <p>full name: {{owner.fullName}}</p>
  <p>username: {{owner.username}}</p>
  <p>email: {{owner.email}}</p>
  <p>address: {{owner.address.line1}} {{owner.address.line2}}</p>
  <p>state: {{owner.address.state}}</p>
  <p>district: {{owner.address.district}}</p>
  <p>pincode: {{owner.address.pincode}}</p>

  <button routerLink="/manage-owner">Edit Profile</button>
</div>
