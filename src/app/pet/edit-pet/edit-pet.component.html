<h2>Edit Pet</h2>

<p *ngIf="alertMessage">{{alertMessage}}</p>

<form [formGroup]="editPetForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="pet.name" formControlName="name" class="form-control" />
    <div *ngIf="isInvalidInput('name')" class="invalid-feedback">
      <div *ngIf="nameHasError()">{{nameErrorMessage()}}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="species">Species</label>
    <input type="text" [(ngModel)]="pet.species" formControlName="species" class="form-control"/>
    <div *ngIf="isInvalidInput('species')" class="invalid-feedback">
      <div *ngIf="speciesHasError()">{{speciesErrorMessage()}}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="breed">Breed</label>
    <input type="text" [(ngModel)]="pet.breed" formControlName="breed" class="form-control"/>
    <div *ngIf="isInvalidInput('breed')" class="invalid-feedback">
      <div *ngIf="breedHasError()">{{breedErrorMessage()}}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" [(ngModel)]="pet.color" formControlName="color" class="form-control"/>
    <div *ngIf="isInvalidInput('color')" class="invalid-feedback">
      <div *ngIf="colorHasError()">{{colorErrorMessage()}}</div>
    </div>
  </div>

  <button type="submit">Save</button>
  <button [routerLink]="['/pets']" >Cancel</button>
</form>

<p>{{editPetForm.status}}</p>
